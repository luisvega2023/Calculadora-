<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Recibo de Sueldo</title>
  <style class="estilo">
    body {
      font-family: serif;
      margin: 20px;
      background-color: lightblue;
      background-image: url(http://dashboard.andes.aes/applications/tablero_emergencias/inc/planta.png);
      background-size: cover;
    }
    button:hover{
      background-color: #93f384;
    }
    button {
      font-size: 17px;
      background-color: #20d0d8;
      width: 150px;
      height: 50px;
      border-radius: 7px;
    }
    h1 {
      text-align: center;
      color:;
    }
    label, input {
      display: block;
      margin: 10px 0;
    
    }
    label{
        color: #333;
    }
    input[type="number"],select {
      width: 200px;
      margin: 0px;
      padding: 0px;
      background-color: #20d0d8;
      border-radius: 6px;
    }
    fieldset{
      border: 2px solid #20d0d8;
    }
    .logo_1{
      width: 100px;
      border-radius: 50%;
      box-shadow: 5px 5px 5px black;
    }
    .resultado {
      position: relative;
      margin: 20px;
      height: 720px;
      font-weight: bold;
      background-color: lightblue;
      overflow: hidden;
      box-shadow: 5px 5px 5px #0E2F5C;
      border-radius: 15px;
    }
    .contenedor {
      display: flex;
      justify-content: center;
      height: 800px;
    }
    .box1 {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 15px;
      padding: 15px;
      background-color: #D2FFF2;
      width: 300px;
      height: 100%;
      box-shadow: 5px 5px 5px #0E2F5C;
      border: 1px solid #D2FFF2;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="box1">
    <img src="https://www.informatique-mania.com/wp-content/uploads/2020/12/Meme-Faces-2.jpg" class="logo_1">
    <h1>Calculadora de Recibo de Sueldo</h1>
    <fieldset>
      <legend>Datos</legend>

    <label>Categoria:</label>
    <select id="categoria">
      <option value="general">General</option>
      <option value="monitoreo">Monitoreo</option>
      <option value="encargado">Encargado</option>
    </select>

    <label for="basico">Sueldo Básico ($):</label>
    <input type="number" id="basico" placeholder="  711370"/>

    <label for="basico">Antiguedad:</label>
    <input type="number" id="antiguedad" />

    <label for="hs50">Horas Nocturnas:</label>
    <input type="number" id="hsnoc" />

    <label for="hs50">Horas Extra 50%:</label>
    <input type="number" id="hs50" />

    <label for="hs100">Horas Extra 100%:</label>
    <input type="number" id="hs100" />

    <label for="feriados">Feriados Trabajados:</label>
    <input type="number" id="feriados" />

    <label for="feriados">Sindicato:</label>
    <input type="checkbox" id="sindicato" />

    <button onclick="calcularSueldo()">Calcular Sueldo</button>
    </fieldset>
    </div>
        <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function calcularSueldo() {
      const categoria = document.getElementById("categoria").value;
      const sindicato = document.getElementById("sindicato").checked;
      const antiguedadinput = parseFloat(document.getElementById("antiguedad").value || 0);
      const basico = parseFloat(document.getElementById("basico").value) || 0;
      const horasnoc = parseFloat(document.getElementById("hsnoc").value) || 0;
      const hs50 = parseFloat(document.getElementById("hs50").value) || 0;
      const hs100 = parseFloat(document.getElementById("hs100").value) || 0;
      const feriados = parseFloat(document.getElementById("feriados").value) || 0;

      // validacion de categoria
      let adicional
      if (categoria == "monitoreo") {
        adicional = 49582.49
      } else if (categoria == "encargado") {
        adicional = 98000
      } else {
        adicional = 0
      }

      // Calcuca
      const antiguedad = antiguedadinput / 100
      const nocturnas = horasnoc * (702.22 + (702.22 * antiguedad)) ;
      const totalHs50 = hs50 * (6487.28 + (6487.28 * antiguedad));
      const totalHs100 = hs100 * (8649.70 + (8649.70 * antiguedad)); 
      const totalant = basico * antiguedad;
      const NoRem = 429750;
      const Presentismo = 153600;
      const totalFeriado = (basico + Presentismo + 26280) / 25 * feriados;
      const totalA = basico + nocturnas + totalHs50 + totalHs100 + totalant + totalFeriado + Presentismo + adicional + 26280;

      // Descuentos
      const jubilacion = totalA * 0.11;
      const ley19032 = totalA * 0.03;
      const obrasocial = totalA * 0.03;
      const descsindi = totalA * 0.03 + totalA * 0.01;
      const totalDescuento = jubilacion + ley19032 + obrasocial;
      //Validacion de sindicato.
      let total
      if (sindicato) {
        total = totalA + NoRem - totalDescuento - descsindi;
      } else {
        total = totalA + NoRem - totalDescuento;
      }
      // redondeo
      
      document.getElementById("resultado").innerHTML = `
        <img src="https://www.informatique-mania.com/wp-content/uploads/2020/12/Meme-Faces-2.jpg" alt="imagen" style="position: absolute; opacity:0.2; width: 100%; height: 100%;object-fit: cover; top: 0; left: 0; z-index: 0;">
        <div style="margin: 20px; position: relative;z-index: 1">
        <p>Sueldo Básico: $${basico.toFixed(2)}</p>
        <p>Horas nocturnas: $${nocturnas.toFixed(2)}</p>
        <p>Horas 50%: $${totalHs50.toFixed(2)}</p>
        <p>Horas 100%: $${totalHs100.toFixed(2)}</p>
        <p>Adicional REM Seguridad: $26.280</p>
        <p>AD por Presentismo: $${Presentismo}</p>
        <p>Plus categoria: $${adicional}</p>
        <p>Feriados Trabajados: $${totalFeriado.toFixed(2)}</p>
        <p>Total S/Viatico.: $${totalA.toFixed(2)}</p>
        <p><strong>Descuentos</strong></p>
        <p>Jubilacion: $${jubilacion.toFixed(2)}</p>
        <p>Ley19032: $${ley19032.toFixed(2)}</p>
        <p>Obra Social: $${obrasocial.toFixed(2)}</p>
        <p>Descuentos sindicato y Cuota de solidaridad: $${descsindi.toFixed(2)}</p>
        <p><strong>Total a cobrar: $${total.toFixed(2)}</strong></p>
        </div>
      `;
    }
  </script>
</body>
</html>
